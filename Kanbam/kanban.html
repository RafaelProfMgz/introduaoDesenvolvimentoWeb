<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban - Restaurante Pookemon</title>
    <link rel="icon" href="assets/favicon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="stylekaban.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <header class="navKanban">
      <h1 class="title">Controle de Pedidos</h1>
      <nav>
        <ul>
          <li><a href="../Menu/Menu.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <main class="kanbanMain">
      <!-- Modal para Adicionar Pedido -->
      <section id="orderModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2>Adicionar Pedido</h2>
          <form id="orderForm">
            <label for="orderDescription">Descrição:</label>
            <input type="text" id="orderDescription" required />
            <label for="orderType">Tipo de Prato:</label>
            <select id="orderType" required>
              <option value="" disabled selected>Selecione um tipo</option>
              <option value="Entrada">Entrada</option>
              <option value="Prato Principal">Prato Principal</option>
              <option value="Sobremesa">Sobremesa</option>
              <option value="Bebida">Bebida</option>
            </select>
            <label for="orderQuantity">Quantidade:</label>
            <input type="number" id="orderQuantity" min="1" required />
            <button type="submit">Adicionar</button>
          </form>
        </div>
      </section>

      <!-- Modal para editar Pedido -->
      <div id="orderModalEdit" class="modal">
        <div class="modal-content">
          <span id="closeModalEdit" class="close">&times;</span>
          <h2>Editar Pedido</h2>
          <form id="orderEditForm">
            <label for="editOrderDescription">Descrição do Pedido:</label>
            <input type="text" id="editOrderDescription" required />

            <label for="editOrderType">Tipo:</label>
            <select id="editOrderType" required>
              <option value="" disabled selected>Selecione um tipo</option>
              <option value="Entrada">Entrada</option>
              <option value="Prato Principal">Prato Principal</option>
              <option value="Sobremesa">Sobremesa</option>
              <option value="Bebida">Bebida</option>
            </select>

            <label for="editOrderQuantity">Quantidade:</label>
            <input type="number" id="editOrderQuantity" required min="1" />

            <div class="buttonEdit">
              <button type="submit">Salvar Alterações</button>
              <button type="button" id="finalizeOrderButton">
                Finalizar Pedido
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Seção de Kanban -->
      <section id="kanbanContainer">
        <button id="addOrderButton">
          <i class="fas fa-plus"></i> Adicionar Pedido
        </button>

        <div class="kanban-board">
          <!-- Pedidos serão adicionados dinamicamente -->
          <div class="kanban-column" id="solicitado-column">
            <h3>Solicitado</h3>
          </div>
          <div class="kanban-column" id="producao-column">
            <h3>Produção</h3>
          </div>
          <div class="kanban-column" id="pronto-column">
            <h3>Pronto</h3>
          </div>
          <div class="kanban-column" id="entregue-column">
            <h3>Entregue</h3>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p class="footer">
        2024 Restaurante A Taverna do Dragão. Todos os direitos reservados.
      </p>
      <nav>
        <ul>
          <li><a href="privacidade.html">Política de Privacidade</a></li>
          <li><a href="servicos.html">Termos de Serviço</a></li>
        </ul>
      </nav>
    </footer>

    <!-- Inclusão do script JavaScript -->
    <script src="ScriptKanbam.js" defer></script>
  </body>
</html>
