<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Mesas</title>
    <link rel="stylesheet" href="Mesa.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Controle de Mesas do Restaurante</h1>
      <button id="addTableButton">Adicionar Mesa</button>
    </header>
    <main id="tablesContainer">
      <!-- Inicialmente, não há mesas -->

      <!-- Modal para Editar Pedido -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Editar Pedido</h2>
          <form id="editForm">
            <label for="table-select">Mesa:</label>
            <select id="table-select" required></select>

            <label for="dish-type">Tipo de Prato:</label>
            <select id="dish-type" required>
              <option value="">Selecione um tipo</option>
              <option value="peixe">Peixe</option>
              <option value="prato">Prato</option>
              <option value="carne">Carne</option>
            </select>

            <div id="specific-dish-container" style="display: none">
              <label for="specific-dish">Selecione o prato:</label>
              <select id="specific-dish" required></select>
            </div>

            <div id="quantity-container" style="display: none">
              <label for="quantity">Quantidade:</label>
              <input type="text" id="quantity" required />
            </div>

            <label for="side-select">Acompanhamentos:</label>
            <select id="side-select" required>
              <option value="">Selecione um acompanhamento</option>
              <option value="alcoólico">Bebida Alcoólica</option>
              <option value="não alcoólico">Bebida Não Alcoólica</option>
            </select>

            <div id="beverage-container" style="display: none">
              <label for="beverage">Selecione a bebida:</label>
              <select id="beverage" required></select>
            </div>

            <div id="beverage-quantity-container" style="display: none">
              <label for="beverage-quantity">Quantidade da Bebida:</label>
              <input type="text" id="beverage-quantity" required />
            </div>
            <div>
              <button type="submit">Salvar Pedido</button>
              <button
                type="button"
                id="clearButton"
                class="clean-button-pedido"
              >
                Limpar
              </button>
              <button
                type="button"
                id="closeButton"
                class="close-button-pedido"
              >
                Fechar
              </button>
            </div>
          </form>
          <!-- Linhas de pedidos serão adicionadas aqui -->
          <h3 class="orders-title">Pedidos:</h3>
          <div class="maxtable">
            <table id="ordersTable" class="orders-table">
              <thead class="table-header">
                <tr class="header-row">
                  <th class="header-cell">Mesa</th>
                  <th class="header-cell">Tipo</th>
                  <th class="header-cell">Prato</th>
                  <th class="header-cell">Quantidade</th>
                  <th class="header-cell">Acompanhamento</th>
                  <th class="header-cell">Bebida</th>
                  <th class="header-cell">Quantidade</th>
                </tr>
              </thead>
              <tbody class="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="Mesa.js"></script>
  </body>
</html>
